<!doctype html>
<html lang="en">
  <head>
    <title>Weather app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-2 mt-1">Weather app</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">About</a>
      </nav>
    </div>
<div class="div contanier mt-5">
    <div class="row">
        <div class="col-4 offset-1">
            <h1>Weather in your country or city</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">City</label>
                {{ form.name }}
                <input type="submit" name="send" value="know" class="mt-2 btn btn-success">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Information</h1>
            {% for info in all_info %}
            <div class="alert alert-info">
                <b>City:</b> {{info.city}}<br>
                <b>Temp:</b> {{info.temp}}<sup>0</sup><br>
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Photo of weather" class="img-thumbnail">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
